<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #4a6da7;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .lama-image {
            width: 300px;
            margin: 2rem 0;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WebLama!</h1>
        <p>A simple web application running in a Docker container.</p>
        <div>
            <svg class="lama-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Simple llama illustration -->
                <path d="M30,80 Q40,70 50,80 Q60,90 70,80" fill="none" stroke="#4a6da7" stroke-width="2"/>
                <ellipse cx="50" cy="50" rx="25" ry="35" fill="#e0e0e0" stroke="#4a6da7" stroke-width="2"/>
                <ellipse cx="40" cy="40" rx="5" ry="7" fill="#4a6da7"/>
                <ellipse cx="60" cy="40" rx="5" ry="7" fill="#4a6da7"/>
                <ellipse cx="50" cy="55" rx="3" ry="2" fill="#4a6da7"/>
                <path d="M50,20 L45,5 M50,20 L55,5" fill="none" stroke="#4a6da7" stroke-width="2"/>
            </svg>
        </div>
        <p>This container is running on port 8084.</p>
        <div class="footer">
            <p>Created with Flask and Docker</p>
        </div>
    </div>
</body>
</html>
